<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AbyssHunter</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:'Segoe UI',Roboto,Arial,sans-serif;
    background:#000 url('https://files.catbox.moe/u1ds54.jpg') center/cover fixed;
    color:#f5f5f5;
  }
  .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
  .card{
    width:100%;max-width:420px;
    background:rgba(0,0,0,0.7);
    border-radius:18px;
    padding:24px;
    box-shadow:0 0 30px rgba(0,0,0,0.8);
    text-align:center;
  }
  .login-title{font-size:22px;font-weight:600;margin-bottom:12px}
  .logo-wrap{width:120px;height:120px;margin:0 auto 16px;border-radius:14px;overflow:hidden}
  .logo-wrap img{width:100%;height:100%;object-fit:cover}
  .field{margin-top:12px}
  input[type="text"],input[type="password"]{
    width:100%;padding:14px;font-size:15px;
    border-radius:10px;border:1px solid rgba(255,255,255,0.15);
    background:rgba(255,255,255,0.08);color:#fff;
  }
  .btn-login{
    width:100%;margin-top:14px;padding:14px;font-weight:700;font-size:16px;
    color:#111;background:linear-gradient(180deg,#ddd,#aaa);
    border:none;border-radius:12px;cursor:pointer;
  }
  .profile-box{margin-bottom:20px}
  .avatar{width:120px;height:120px;border-radius:50%;overflow:hidden;margin:0 auto 12px}
  .avatar img{width:100%;height:100%;object-fit:cover}
  .name{font-size:22px;font-weight:600;margin-bottom:6px}
  .meta{font-size:14px;opacity:0.85}
  .label{text-align:left;font-size:14px;margin:10px 0 4px}
  .input-ghost,.select-ghost{
    width:100%;padding:14px;font-size:15px;
    border-radius:10px;border:1px solid rgba(255,255,255,0.15);
    background:rgba(255,255,255,0.08);color:#fff;margin-bottom:12px
  }
  .send-btn{
    width:100%;padding:16px;font-size:16px;
    font-weight:700;letter-spacing:1px;
    border:none;border-radius:12px;cursor:pointer;
    background:linear-gradient(180deg,#cfcfcf,#bfbfbf);color:#111;
  }
  .status{margin-top:10px;font-size:13px}
  .bottom-nav{display:flex;justify-content:space-around;margin-top:18px}
  .nav-item{flex:1;text-align:center;font-size:14px;cursor:pointer;padding:8px}
</style>
</head>
<body>
<div class="wrap">

  <!-- LOGIN -->
  <div id="view-login" class="card">
    <div class="login-title">Login to Continue</div>
    <div class="logo-wrap"><img src="https://i.ibb.co/7z6jYFq/avatar-dev.png"></div>
    <div class="field"><input id="inUser" type="text" placeholder="USERNAME"></div>
    <div class="field"><input id="inPass" type="password" placeholder="PASSWORD"></div>
    <button class="btn-login" onclick="doLogin()">LOGIN</button>
  </div>

  <!-- DASHBOARD -->
  <div id="view-dash" class="card" style="display:none">
    <div class="profile-box">
      <div class="avatar"><img id="pfImg" src="https://i.ibb.co/WBqykWc/avatar-reseller.png"></div>
      <div class="name" id="pfName">username</div>
      <div class="meta" id="pfMeta">Role: RESELLER ¬∑ Exp: 2025-10-07</div>
    </div>

    <!-- HOME -->
    <div id="content-home" class="page">
      <h2>Selamat Datang di AbyssHunter</h2>
      <p style="margin-top:10px">Silakan pilih menu di bawah.</p>
    </div>

    <!-- BUG -->
    <div id="content-bug" class="page" style="display:none">
      <div class="label">Target Number</div>
      <input id="target" class="input-ghost" placeholder="e.g. +62xxxxxxxxxx">
      <div class="label">Select Bug</div>
      <select id="bug" class="select-ghost">
        <option>crash</option>
        <option>forceclose</option>
        <option>delay</option>
        <option>sistemui</option>
      </select>
      <button class="send-btn" onclick="handleSend()">‚®Ç SEND BUG</button>
      <div class="status" id="status"></div>
    </div>

    <!-- ACT -->
    <div id="content-act" class="page" style="display:none">
      <h3>Masa Aktif</h3>
      <p style="margin-top:10px" id="expInfo">Exp: -</p>
    </div>

    <!-- CHAT -->
    <div id="content-chat" class="page" style="display:none">
      <h3>Hubungi Admin</h3>
      <p style="margin-top:10px">
        <button class="send-btn" onclick="contactAdmin()">üí¨ Chat Admin di Telegram</button>
      </p>
    </div>

    <div class="bottom-nav">
      <div class="nav-item" onclick="showPage('home')">üè† Home</div>
      <div class="nav-item" onclick="showPage('bug')">üìû Bug</div>
      <div class="nav-item" onclick="showPage('act')">‚ö° Act</div>
      <div class="nav-item" onclick="showPage('chat')">üí¨ Chat</div>
    </div>
  </div>

</div>

<script>
const users=[
  {user:'yanzx',pass:'yanzx',role:'RESELLER',exp:'2025-10-07',avatar:'https://i.ibb.co/WBqykWc/avatar-reseller.png'},
  {user:'fahz',pass:'fahz',role:'DEVELOPER',exp:'2026-01-01',avatar:'https://i.ibb.co/WBqykWc/avatar-reseller.png'},
  {user:'alan',pass:'alan',role:'CEO',exp:'2025-12-30',avatar:'https://i.ibb.co/WBqykWc/avatar-reseller.png'},
  {user:'budi',pass:'budi',role:'OWNER',exp:'2025-11-20',avatar:'https://i.ibb.co/WBqykWc/avatar-reseller.png'},
  {user:'sari',pass:'sari',role:'PT',exp:'2025-10-15',avatar:'https://i.ibb.co/WBqykWc/avatar-reseller.png'},
  {user:'tk',pass:'tk',role:'TK',exp:'2025-09-30',avatar:'https://i.ibb.co/WBqykWc/avatar-reseller.png'}
];
let current=null;

function doLogin(){
  const u=document.getElementById('inUser').value.trim();
  const p=document.getElementById('inPass').value.trim();
  const found=users.find(x=>x.user===u&&x.pass===p);
  if(!found){alert('Login gagal');return;}
  const today=new Date().toISOString().split('T')[0];
  if(today>found.exp){alert('Akun expired');return;}
  current=found;
  document.getElementById('pfImg').src=found.avatar;
  document.getElementById('pfName').innerText=found.user;
  document.getElementById('pfMeta').innerText=`Role: ${found.role} ¬∑ Exp: ${found.exp}`;
  document.getElementById('expInfo').innerText=`Exp: ${found.exp}`;
  document.getElementById('view-login').style.display='none';
  document.getElementById('view-dash').style.display='block';
}
function showPage(page){
  document.querySelectorAll('.page').forEach(p=>p.style.display='none');
  document.getElementById('content-'+page).style.display='block';
}
function handleSend(){
  const tgt=document.getElementById('target').value.trim();
  const bug=document.getElementById('bug').value;
  if(!current){alert('Login dulu');return;}
  if(!tgt){alert('Masukkan nomor target');return;}
  document.getElementById('status').innerText=`/${bug} ${tgt} terkirim ke bot.`;
}
function contactAdmin(){
  window.open("https://t.me/FahzOfficialNew","_blank");
}
</script>
</body>
</html>
