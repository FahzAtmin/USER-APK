<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trash4Flood - Login</title>

  <!-- Google Font & Icon -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="https://files.catbox.moe/u1ds54.jpg" type="image/png">
  
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background: linear-gradient(135deg, #05010f, #0a0034, #001f4d);
    font-family: 'Poppins', sans-serif;
    color: #fff;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }

  #particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  .login-container {
    position: relative;
    z-index: 2;
    background: rgba(30, 30, 50, 0.6);
    border: 1px solid rgba(0, 153, 255, 0.3);
    backdrop-filter: blur(12px);
    padding: 40px 30px;
    border-radius: 20px;
    max-width: 450px;
    width: 90%;
    box-shadow: 0 0 25px rgba(0, 153, 255, 0.5),
                0 0 50px rgba(155, 0, 255, 0.3);
    animation: fadeIn 0.8s ease;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .logo-container {
    text-align: center;
    margin-bottom: 20px;
  }

  .logo {
    width: 110px;
    border-radius: 50%;
    box-shadow: 0 0 40px rgba(0, 200, 255, 0.7);
    margin-bottom: 15px;
  }

  .title {
    font-size: 34px;
    font-weight: 800;
    letter-spacing: 1.5px;
    background: linear-gradient(90deg, #00f0ff, #9b00ff, #00f0ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 15px rgba(0, 200, 255, 0.7);
  }

  .subtitle {
    font-size: 14px;
    color: #9bb8ff;
    margin-bottom: 30px;
  }

  .form-group {
    position: relative;
    margin-bottom: 20px;
  }

  .form-group i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #00c8ff;
    font-size: 16px;
    text-shadow: 0 0 10px rgba(0, 200, 255, 0.6);
  }

  .form-control {
    width: 100%;
    padding: 14px 14px 14px 45px;
    border-radius: 10px;
    border: 1px solid rgba(0, 200, 255, 0.4);
    background: rgba(0, 0, 30, 0.6);
    color: #fff;
    font-size: 14px;
    transition: 0.3s;
  }

  .form-control:focus {
    outline: none;
    border-color: #9b00ff;
    box-shadow: 0 0 15px rgba(0, 200, 255, 0.5);
  }

  .form-control::placeholder {
    color: #7aaeff;
  }

  .btn-login {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    background: linear-gradient(135deg, #00c8ff, #9b00ff);
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
    text-shadow: 0 0 5px rgba(0,0,0,0.3);
  }

  .btn-login:hover {
    background: linear-gradient(135deg, #9b00ff, #00c8ff);
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 0 20px rgba(155, 0, 255, 0.6),
                0 0 40px rgba(0, 200, 255, 0.5);
  }

  .footer {
    margin-top: 25px;
    text-align: center;
    font-size: 12px;
    color: #7aaeff;
  }

  /* Toast */
  .notification {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px 20px;
    border-radius: 10px;
    background: rgba(10, 20, 40, 0.95);
    border: 1px solid #00c8ff;
    color: white;
    z-index: 1000;
    box-shadow: 0 0 20px rgba(0, 200, 255, 0.6);
    transform: translateX(100vw);
    transition: transform 0.3s ease;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .notification.show {
    transform: translateX(0);
  }

  .notification.error {
    background: rgba(100, 0, 0, 0.9);
    border-color: #ff4c4c;
    box-shadow: 0 0 20px rgba(255, 70, 70, 0.6);
  }

  .notification.success {
    background: rgba(0, 60, 0, 0.9);
    border-color: #44ff88;
    box-shadow: 0 0 20px rgba(68, 255, 136, 0.6);
  }
</style>
</head>

<body>
  <div id="particles"></div>
  
  <div class="login-container">
    <div class="logo-container">
      <img src="https://files.catbox.moe/u1ds54.jpg" alt="ZETROZZ Logo" class="logo">
      <div class="title">AbyssHunter</div>
      <div class="subtitle">Welcome To Apk AbyssHunter</div>
    </div>

    <form method="POST" action="/auth" id="loginForm">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" class="form-control" placeholder="Username" required />
      </div>
      <div class="form-group">
        <i class="fas fa-key"></i>
        <input type="password" name="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn-login">
        <i class="fas fa-lock"></i> LOGIN
      </button>
    </form>

  <!-- Toast notification seperti di dashboard -->
  <div id="notification" class="notification">
    <i class="fas fa-check-circle"></i> 
    <span id="notification-text"></span>
  </div>
  
  <script>
    // Toast notification for messages
    const params = new URLSearchParams(window.location.search);
    const msg = params.get("msg");
    const type = params.get("type") || "info"; // info, error, success
    
    if (msg) {
      showNotification(decodeURIComponent(msg), type);
    }
    
    // Fungsi untuk menampilkan notifikasi
    function showNotification(message, type = "info") {
      const notification = document.getElementById("notification");
      const notificationText = document.getElementById("notification-text");
      
      // Set pesan dan tipe notifikasi
      notificationText.textContent = message;
      notification.className = "notification"; // Reset class
      notification.classList.add("show");
      
      // Add icon based on message type
      let icon = "fas fa-info-circle";
      if (type === "error") {
        icon = "fas fa-exclamation-circle";
        notification.classList.add("error");
      } else if (type === "success") {
        icon = "fas fa-check-circle";
        notification.classList.add("success");
      }
      
      notification.innerHTML = `<i class="${icon}"></i> <span id="notification-text">${message}</span>`;
      
      // Hide toast after 5 seconds
      setTimeout(() => {
        notification.classList.remove("show");
      }, 5000);
    }
    
    // Prevent form resubmission on page refresh
    if (window.history.replaceState) {
      window.history.replaceState(null, null, window.location.href.split('?')[0]);
    }
    
    // Simulasi login error (untuk testing)
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      // Hanya untuk demonstrasi - di production ini akan dihandle oleh backend
      const username = this.username.value;
      const password = this.password.value;
      
      // Contoh: jika username/password salah, tampilkan error
      if (username === "demo" && password === "error") {
        e.preventDefault();
        showNotification("Username atau password salah", "error");
      }
    });
  </script>
  
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/gh/jnicol/particleground/jquery.particleground.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    particleground(document.getElementById('particles'), {
      dotColor: '#1E90FF',
      lineColor: '#283EE7',
      minSpeedX: 0.1,
      maxSpeedX: 0.3,
      minSpeedY: 0.1,
      maxSpeedY: 0.3,
      density: 10000,
      particleRadius: 3,
    });
  }, false);
</script>
</body>
</html>
