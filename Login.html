<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AbyssHunter - Login</title>

  <!-- Google Font & Icon -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="https://files.catbox.moe/u1ds54.jpg" type="image/png">

<style>  
    * {  
      box-sizing: border-box;  
      margin: 0;  
      padding: 0;  
    }  
  
    body {  
      background: black;  
      font-family: 'Poppins', sans-serif;  
      color: #FF0000;  
      min-height: 100vh;  
      position: relative;  
      overflow-x: hidden;  
    }  
  
    #particles {  
      position: fixed;  
      top: 0; left: 0; width: 100%; height: 100%;  
      z-index: 0;  
    }  
  
    header {  
      position: relative;  
      z-index: 2;  
      padding: 20px;  
      text-align: center;  
      background: rgba(0, 0, 0, 0.7);  
      border-bottom: 1px solid rgba(245, 39, 39, 1);  
    }  
  
    .logo-container {  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      margin-bottom: 10px;  
    }  
  
    .logo {  
      width: 80px;  
      filter: drop-shadow(0 0 10px #FF4646);  
    }  
  
    .nav-container {  
      display: flex;  
      justify-content: center;  
      gap: 20px;  
      margin-top: 15px;  
    }  
  
    .nav-link {  
      color: #E60026;  
      text-decoration: none;  
      font-weight: 600;  
      padding: 8px 15px;  
      border-radius: 5px;  
      transition: all 0.3s ease;  
    }  
  
    .nav-link:hover {  
      background: rgba(226, 43, 43, 0.1);  
      text-shadow: 0 0 10px #FF3737;  
    }  
  
    main {  
      position: relative;  
      z-index: 2;  
      max-width: 1200px;  
      margin: 0 auto;  
      padding: 30px 20px;  
    }  
  
    .section {  
      background: rgba(226, 43, 43, 0.05);  
      border: 1px solid rgba(226, 43, 43, 0.2);  
      backdrop-filter: blur(8px);  
      padding: 30px;  
      border-radius: 20px;  
      margin-bottom: 30px;  
      box-shadow: 0 0 25px rgba(226, 43, 43, 0.3);  
    }  
  
    .section-title {  
      font-size: 28px;  
      color: #C91A1A;  
      text-shadow: 0 0 10px #E31616;  
      margin-bottom: 20px;  
      text-align: center;  
    }  
  
    .hero {  
      text-align: center;  
      padding: 40px 20px;  
    }  
  
    .hero-title {  
      font-size: 36px;  
      color: #FF1A1A;  
      text-shadow: 0 0 10px #F11010;  
      margin-bottom: 10px;  
    }  
  
    .hero-subtitle {  
      font-size: 16px;  
      color: #FF4D4D;  
      margin-bottom: 25px;  
      max-width: 700px;  
      margin-left: auto;  
      margin-right: auto;  
    }  
  
    .plans-container {  
      display: grid;  
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));  
      gap: 25px;  
      margin-top: 30px;  
    }  
  
    .plan-card {  
      background: rgba(60, 0, 0, 0.3);  
      border: 1px solid rgba(226, 43, 43, 0.3);  
      border-radius: 15px;  
      padding: 25px;  
      text-align: center;  
      transition: transform 0.3s ease, box-shadow 0.3s ease;  
    }  
  
    .plan-card:hover {  
      transform: translateY(-5px);  
      box-shadow: 0 10px 20px rgba(226, 43, 43, 0.3);  
    }  
  
    .plan-card.featured {  
      background: rgba(120, 0, 0, 0.3);  
      border: 2px solid rgba(226, 43, 43, 0.5);  
    }  
  
    .plan-name {  
      font-size: 22px;  
      color: #E60D0D;  
      margin-bottom: 15px;  
    }  
  
    .plan-price {  
      font-size: 28px;  
      color: #fff;  
      margin-bottom: 20px;  
    }  
  
    .plan-price span {  
      font-size: 16px;  
      color: #FF0000;  
    }  
  
    .plan-features li i {  
      color: #CF2626;  
      font-size: 18px;  
    }  
  
    .btn {  
      display: inline-block;  
      background: linear-gradient(135deg, #BD0C0C, #BB1515F7);  
      color: white;  
      padding: 12px 25px;  
      border-radius: 10px;  
      font-weight: bold;  
      text-decoration: none;  
      box-shadow: 0 0 12px rgba(226, 43, 43, 0.3);  
      transition: all 0.3s ease;  
      border: none;  
      cursor: pointer;  
      font-family: 'Poppins', sans-serif;  
    }  
  
    .btn:hover {  
      background: #FF0D0D;  
      transform: translateY(-2px);  
      box-shadow: 0 8px 16px rgba(242, 5, 5, 0.4);  
    }  
  
    .btn-outline {  
      background: transparent;  
      border: 2px solid #F80707;  
      color: #E94141;  
    }  
  
    .btn-outline:hover {  
      background: rgba(226, 43, 43, 0.1);  
    }  
  
    .about-features li i {  
      color: #E31515;  
    }  
  
    .contact-icon {  
      background: rgba(226, 43, 43, 0.2);  
      color: #F11F1F;  
    }  
  
    .form-group label {  
      font-size: 14px;  
      color: #E71616;  
    }  
  
    .form-control {  
      background: rgba(226, 43, 43, 0.1);  
      border: 1px solid rgba(226, 43, 43, 0.3);  
      border-radius: 8px;  
      padding: 12px 15px;  
      color: white;  
      font-family: 'Poppins', sans-serif;  
    }  
  
    .form-control:focus {  
      outline: none;  
      border-color: #E71111;  
      box-shadow: 0 0 10px rgba(226, 43, 43, 0.3);  
    }  
  
    footer {  
      position: relative;  
      z-index: 2;  
      text-align: center;  
      padding: 20px;  
      background: rgba(0, 0, 0, 0.7);  
      border-top: 1px solid rgba(226, 43, 43, 0.2);  
      margin-top: 50px;  
    }  
  
    .footer-text {  
      font-size: 14px;  
      color: #FF3333;  
    }  
  
    .notification {  
      position: fixed;  
      top: 20px;  
      right: 20px;  
      padding: 15px 20px;  
      border-radius: 8px;  
      background: rgba(165, 26, 26, 0.9);  
      border: 1px solid #E22B2B;  
      color: white;  
      z-index: 1000;  
      box-shadow: 0 5px 15px rgba(133, 56, 56, 0.66);  
      transform: translateX(100vw);  
      transition: transform 0.3s ease;  
    }  
  
    .notification.show {  
      transform: translateX(0);  
    }  
  
    .feature-icon {  
      font-size: 1.2em;  
      margin-right: 8px;  
      color: #E42323;  
      width: 24px;  
      text-align: center;  
    }  
</style>
</head>
<body>
  <div id="particles"></div>

  <div class="login-container">
    <div class="logo-container">
      <img src="https://files.catbox.moe/u1ds54.jpg" alt="Logo" class="logo">
      <div class="title">AbyssHunter</div>
      <div class="subtitle">Welcome To Apk AbyssHunter</div>
    </div>

    <form method="POST" action="/auth" id="loginForm">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" class="form-control" placeholder="Username" required />
      </div>
      <div class="form-group">
        <i class="fas fa-key"></i>
        <input type="password" name="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn-login">
        <i class="fas fa-lock"></i> LOGIN
      </button>
    </form>
  </div>

  <!-- Notification -->
  <div id="notification" class="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notification-text"></span>
  </div>

  <script>
    // Toast notification
    function showNotification(message, type = "info") {
      const notification = document.getElementById("notification");
      const notificationText = document.getElementById("notification-text");

      notificationText.textContent = message;
      notification.className = "notification";
      notification.classList.add("show");

      let icon = "fas fa-info-circle";
      if (type === "error") {
        icon = "fas fa-exclamation-circle";
        notification.classList.add("error");
      } else if (type === "success") {
        icon = "fas fa-check-circle";
        notification.classList.add("success");
      }

      notification.innerHTML = `<i class="${icon}"></i> <span id="notification-text">${message}</span>`;

      setTimeout(() => {
        notification.classList.remove("show");
      }, 5000);
    }

    // Demo (hapus di production)
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      const username = this.username.value;
      const password = this.password.value;
      if (username === "demo" && password === "error") {
        e.preventDefault();
        showNotification("Username atau password salah", "error");
      }
    });
  </script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/gh/jnicol/particleground/jquery.particleground.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      particleground(document.getElementById('particles'), {
        dotColor: '#ff0000',
        lineColor: '#cc0000',
        minSpeedX: 0.1,
        maxSpeedX: 0.3,
        minSpeedY: 0.1,
        maxSpeedY: 0.3,
        density: 10000,
        particleRadius: 3,
      });
    }, false);
  </script>
</body>
</html>
